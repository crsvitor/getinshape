<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>Get in Shape</title>
</head>
<body>
    <header>
        <img src="src/assets/esporte.svg" alt="">
        <h1>Get in Shape</h1>      
    </header>
    <form action="" id="form">
        <fieldset>
            <div class="field">
                <label for="gender">Seu sexo</label>
                    <select name="gender" id="gender" required>
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                </select>
            </div>
            <div class="field">
                <label for="age">Sua idade</label>
                <input type="number" id="age" required />
            </div>
            <div class="field">
                <label for="weight">Seu peso</label>
                <input type="number" id="weight" required />
            </div>
            <div class="field">
                <label for="height">Sua altura</label>
                <input type="number" id="height" required />
            </div>
            <div class="field">
                <label for="activityLevel">Seu nível de atividade física</label>
                <select name="activityLevel" id="activityLevel" required>
                    <option value="1.2">Sedentário</option>
                    <option value="1.375">Pouca atividade</option>
                    <option value="1.55">Atvidade moderada</option>
                    <option value="1.725">Atvidade intensa</option>
                    <option value="1.9">Atividade muito intensa</option>
                </select>
            </div>
            <div class="field">
                <label for="goal">Qual seu objetivo</label>
                <select name="goal" id="goal">
                    <option value="gainWeight">Ganhar massa magra</option>
                    <option value="loseWeight">Perder gordura</option>
                </select>
            </div>
            <div class="field">
                <button type="submit">Calcular</button>
            </div>
        </fieldset>

        <fieldset id="result">
        </fieldset>

        <fieldset id="macros">
        </fieldset>
        
    </form>
    <script src="src/js/main.js"></script>
</body>
</html>
